<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Aula 10</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="alert alert-success alert-dismissible show fade">
        <strong>Sucesso</strong> em uma ação
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-info alert-dismissible show fade">
        <strong>Info</strong> indica uma informação
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-warning alert-dismissible show fade">
        <strong>Warning</strong> indica um alerta
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-danger alert-dismissible show fade">
        <strong>Danger</strong> indica uma ação negativa (perigosa)
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-primary alert-dismissible show fade">
        <strong>Primary</strong> indica uma ação importante
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="alert alert-secondary alert-dismissible show fade">
        <strong>Secundário</strong> indica uma ação não muito importante
        <button class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
