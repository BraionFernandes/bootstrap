<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap - Aula 06</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid row flex border border-dark p-3 my-3">
        <p class="h3 text-muted">muted</p>
        <p class="h3 text-primary">primary</p>
        <p class="h3 text-success">success</p>
        <p class="h3 text-info">info</p>
        <p class="h3 text-warning">warning</p>
        <p class="h3 text-danger">danger</p>
        <p class="h3 text-secondary">secondary</p>
        <p class="h3 text-white">white</p>
        <p class="h3 text-dark-10">dark</p>
        <p class="h3 text-light">light</p>
    </div>
    <div class="container-fluid bg-primary row flex border border-dark p-3 my-3">
        <p class="h3">primary</p>
    </div>
    <div class="container-fluid bg-success row flex border border-dark p-3 my-3">
        <p class="h3">success</p>
    </div>
</body>
</html>
